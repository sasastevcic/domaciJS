<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">

   <style type="text/css">
	p.eco {
		visibility: hidden;
		font-size: large;
		font-weight: bold;
		color: green
	}
	
	
  </style>
  <script language="JavaScript">

    function proveraPolja(polje, tekst){
      if(polje.value==""){ 
        alert(tekst); 
        return false;
      }
      else return true;     
    }

    function proveraForme(forma){

      if(proveraPolja(forma.ime,"niste uneli ime")==false){
        forma.ime.focus();
        return false;
      } 
      if(proveraPolja(forma.prezime,"niste uneli prezime")==false){
        forma.prezime.focus();
        return false;
      } 
      if(proveraPolja(forma.jmbg,"niste uneli jmbg")==false){
        forma.jmbg.focus();
        return false;
      }

    

      napraviRegistraciju(forma); 
      return false;
    }
    
    function napraviRegistraciju(forma) {
      var registracija = {
          ime_prezime: forma.ime.value + " " + forma.prezime.value,
          tip_vozila: forma.tip.value,
          izracunaj_cenu_registracije: function(kubikaza) {
              if (kubikaza < 1000) {
                  return 15000;
              } else if (kubikaza > 1000 && kubikaza < 1500) {
                  return 20000;
              } else {
                  return 25000;
              }
          }
      }

      ispisiRegistraciju(registracija, forma);
    }

    function ispisiRegistraciju(registracija, forma) {
        var p_ime_prezime = document.getElementById("ime_prezime");
        p_ime_prezime.innerHTML += registracija.ime_prezime;

        var p_tip_vozila = document.getElementById("tip_vozila");
        p_tip_vozila.innerHTML += registracija.tip_vozila;

        var p_cena_registracije = document.getElementById("cena_registracije");
        var kubikaza = document.getElementById("kubikaza").value;
        p_cena_registracije.innerHTML += registracija.izracunaj_cenu_registracije(kubikaza);
    }



  </script>
</head>
<body>
<div class="container">
  <h2>Produzenje registracije</h2>
  <form action="Zadatak2.html" method="get" onSubmit="return proveraForme(this)">
    <div class="form-group">
      <label for="ime">Ime:</label>
      <input type="text" class="form-control" id="ime" name="ime" placeholder="Unesite ime">
    </div>
    <div class="form-group">
      <label for="prezime">Prezime:</label>
      <input type="text" class="form-control" id="prezime" name="prezime" placeholder="Unesite prezime">
    </div>
    <div class="form-group">
      <label for="jmbg">Jmbg:</label>
      <input type="text" class="form-control" id="jmbg" name="jmbg" placeholder="Unesite jmbg">
    </div>
    <div class="form-group">
      <label for="kubikaza">Kubikaza:</label>
      <input type="text" class="form-control" id="kubikaza" name="kubikaza" placeholder="Unesite kubikazu">
    </div>
    <div class="form-group">
	  <label for="sel1">Marka vozila:</label>
	  <select name="marka" class="form-control" id="sel1">
	    <option value="1"></option>
  		<option value="2">Mercedes</option>
  		<option value="3">Peugeot</option>
  		<option value="4">Renault</option>
	  </select>
	</div>
	<div class="form-group">
	  <label for="sel1">Tip vozila:</label>
	  <select name="tip" class="form-control" id="sel1">
  		<option value="1"></option>
  		<option value="2">Elektricno</option>
  		<option value="3">Motorno</option>
	  </select>
	</div>
    <button type="submit" name="posalji" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
